<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapılacaklar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="main-tittle">Yapılacaklar Listesi</h1>
    </header>
    <form action="#" class="gorev-form">
      <input
        type="text"
        class="input-gorev form-item"
        placeholder="Yapılacak işi giriniz"
      />
      <button type="submit" class="form-item btn-gorev-ekle">
        <i class="fa-sharp fa-solid fa-plus"></i>
      </button>
    </form>
    <div class="gorev-container">
      <ul class="gorev-listesi"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
